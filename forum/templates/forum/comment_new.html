{% extends "forum/base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Forum new comment</legend>
                <div class="well">
                    <p>{{ topic_context.title }}</p>
                    <div class="well">
                        {{ topic_context.content | safe }}
                    </div>
                </div>
                {{ form.media }}
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success btn-sm mt-1 mb-1" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
