{% extends "forum/base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Forum new topic</legend>
                {{ form.media }}
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-success btn-sm mt-1 mb-1" type="submit">Submit</button>
                <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'forum-home'  %}">Return to Index</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
