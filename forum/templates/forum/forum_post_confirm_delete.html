{% extends "forum/base.html" %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Forum {{ title }}</legend>
                    <h2>Are you sure you want to delete a post {{ object.title }}.</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger btn-sm mt-1 mb-1" type="submit">Yes, Delete</button>
                    <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'forum-home' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
