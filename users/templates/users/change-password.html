{% extends "forum/base.html" %}
{% block content %}
<div class="container">
	<div class="jumbotron">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Change Password for user: {{ user }}</legend>
				<div class="row">
					<div class="col-sm-3">
						<label>Old password:*</label><br>
						{{ form.old_password }}<br><br>
						<label>New password:*</label><br>
						{{ form.new_password1 }}
						{{ form.new_password1.help_text }} <br><br>
						<label>New password confirmation:*</label><br>
						{{ form.new_password2 }}<br><br>
					</div>
				</div>
			</fieldset>
			<button class="btn btn-success btn-sm mt-1 mb-1" type="submit">Save</button>
			<a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'forum-home'  %}">Return to Index</a>
		</form>
	</div>
</div>
{% endblock content %}
